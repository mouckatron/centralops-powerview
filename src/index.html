<html>
  <head>
    <title>Power View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.default.css">
    <link rel="stylesheet" href="style.desktop.css">
    <link rel="stylesheet" href="style.mobile.css">
  </head>
  <body>
    <div id="powerview">
      <div id="solar" class="box">
        <div class="header">
          <h3>Solar</h3>
        </div>
        <div class="content">
          <div class="values">
            <span class="voltage"></span>
            <span class="current"></span>
            <span class="power"></span>
          </div>
          <div class="chart">
            <canvas id="solarChart"></canvas>
          </div>
        </div>
      </div>
      <div id="PSU" class="box">
        <div class="header">
          <h3>PSU</h3>
        </div>
        <div class="values">
          <span class="voltage"></span>
          <span class="current"></span>
          <span class="power"></span>
        </div>
        <div class="chart">
          <canvas id="psuChart"></canvas>
        </div>
      </div>
      <div id="Battery" class="box">
        <div class="header">
          <h3>Battery</h3>
        </div>
        <div class="values">
          <span class="voltage"></span>
          <span class="current"></span>
          <span class="power"></span>
        </div>
        <div class="chart">
          <canvas id="batteryChart"></canvas>
        </div>
      </div>
      <div id="Load" class="box">
        <div class="header">
          <h3>Load</h3>
        </div>
        <div class="values">
          <span class="voltage"></span>
          <span class="current"></span>
          <span class="power"></span>
        </div>
        <div class="chart">
          <canvas id="loadChart"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
